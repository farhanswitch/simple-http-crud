paths:
  /v1/books/get-item/{bookID}:
    get:
      tags:
        - Books
      operation-id: books-get-item
      deprecated: false
      parameters:
        - in: path
          name: bookID
          schema:
            type: integer
          required: true
          description: Numeric ID of the book to get
      produces:
        - application/json
      responses:
        "200":
          description: |
            A schema of books
            ## Properties - Data Type
            | **Properties**                    | **Data Type** |
            | --------------------------------- | ------------- |
            | bookID                            | Number        |
            | title                             | String        |
            | author                            | String        |
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookID:
                    type: number
                    example: 1
                  title:
                    type: string
                    example: Perahu Kertas
                  author:
                    type: string
                    example: Dee Lestari
              examples:
                Success Response:
                  value:
                    bookID: 1
                    title: Perahu Kertas
                    author: Dee Lestari
        "400":
          description: Response when data to update is invalid formatted
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      [string]:
                        type: string
                        example: Book ID is required and must be a number.
              examples:
                Invalid Data Response:
                  value:
                    errors:
                      bookID: Book ID is required and must be a number.
        "404":
          description: Response when the book doesnt exists
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Book not found
                    description: Error message
              examples:
                Not Found Response:
                  value:
                    message: Book not found
